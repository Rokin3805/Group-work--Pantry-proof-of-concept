<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pantry search/deposit/withdraw final (needs more CSS from UI team)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div id="search">
        <h3>SEARCH ITEM (Category or product name)</h3>
    <label for="searchCriteria" class="label"> Search Item:</label>
      <br>
      <input v-model="searchCriteria" class="basicEntry" required>
      <br>
      <br>
    <button id="searchButton" class="button" v-on:click="searchPantry"><b>Search</b></button>
          <br>
      <br>
        {{searchResults}}
    <br><br>
    {{pantry}}
    <br>
    <h3>USE ITEM</h3>
       <label for="barcodeScan" class="label"> Barcode:</label>
      <br>
      <input v-model="barcode" class="basicEntry" required>
      <br>
      <br>
    <button id="scanButton" class="button" v-on:click="scanBarcode"><b>Scan</b></button>
          <br>
  </div>
    
    
    
    <div id="itemDetails" v-if="scanned">
       <br>
      <p>Item scanned : {{scannedItem}}</p>
      <label for="amount" class="label"> Amount:</label>
      <br>
      <input v-model="amount" required>
      <br>
      <br>
      <button id="takeButton" class="button" v-on:click="takeItem"><b>Take</b></button>
          <br>      
    </div>
    
    
    
    <h3> ADD ITEM</h3>
        <label for="barcodeIn" class="label"> Barcode:</label>
      <br>
      <input v-model="barcode" class="basicEntry" required>
      <br>
      <br>
          <label for="itemCategory" class="label"> Item Category:</label>
      <br>
      <input v-model="itemCategory" required>
      <br>
      <br>
      <label for="product" class="label"> Product:</label>
      <br>
      <input v-model="product" required>
      <br>
      <br>
      <label for="brand" class="label"> Brand:</label>
      <br>
      <input v-model="brand" required>
      <br>
      <br>
      <label for="amount" class="label"> Amount:</label>
      <br>
      <input v-model="amount" required>
      <br>
      <br>
      <label for="measurement" class="label"> Measurement (e.g. grams):</label>
      <br>
      <input v-model="measurement" required>
      <br>
      <br>
    <button id="addButton" class="button" v-on:click="addPantry"><b>Add</b></button>
          <br>
      <br>
    <br>
    <br>
    
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
